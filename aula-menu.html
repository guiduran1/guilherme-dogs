<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>OnePage-Caribe</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="libs/fontawesome/css/all.css">
   <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
        <button id="btn-menu" class="btn btn-dark btn-lg mt-2"><i class="fas fa-bars"></i></button>
        </div>
      </div>

      <div id="menu" class="row mt-3">
        <div class="col-12 col-sx-3 col-md-2">
          <a href="home"><i class="fas fa-home"></i>HOME</a>
        </div>

        <div class="col-12 col-sx-3 col-md-2">
          <a href="sobre"><i class="far fa-question-circle"></i>O Que é?</a>
        </div>

        <div class="col-12 col-sx-3 col-md-2">
          <a href="acao"><i class="fas fa-search-location"></i>Ações</a>
        </div>

        <div class="col-12 col-sx-3 col-md-2">
          <a href="contact"><i class="far fa-address-book"></i>Contato</a>
        </div>
      </div>

      <div class="row" id="acao">
        <h2>AÇÕES</h2>
      </div>

       <div class="row" id="sobre">
        <h2>SOBRE</h2>
      </div>

      <div class="row" id="home">
        <h2>HOME</h2>
      </div>

      <div class="row justify-content-center" id="contact">
        <div class="col-12 col-sm-8 col-md-6">
          <form action="">

            <div class="form-group">
              <labe>Nome Completo</labe>
              <input type="text" name="" id="" class="form-control">
            </div>

            <div class="form-group">
              <labe>Email</labe>
              <input type="email" name="" id="" class="form-control">
            </div>

            <div class="form-group">
              <labe>Assunto</labe>
              <input type="text" name="" id="" class="form-control">
            </div>

            <div class="form-group">
              <labe>Mensagem</labe>
              <textarea name="" class="form-control" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group row justify-content-end">
               <div class="col-12 col-sm-4 col-md-2">
               <button class="btn btn-primary btn-block"><i class="fas fa-paper-plane">Enviar</i></button>
               </div>
              
            </div>


          </form>
        </div>
      </div>

    </div>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
